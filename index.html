<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/549d303daa.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind and daisy UI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom classes  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "black-color": "#1C1C1C",
              "orange-color": "#FF8938",
              "red-color": "#F00",
              "gray-color": "#777",
            },
          },
        },
      };
    </script>
    <!-- manrope google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class=".font-manrope">
    <header class="container mx-auto">
      <!-- banner section  -->
      <section class="lg:flex justify-between mt-16">
        <div
          class="space-y-7 text-center mx-auto max-w-sm md:max-w-xl lg:max-w-xl lg:text-left lg:mx-0"
        >
          <h3 class="font-extrabold text-7xl text-black-color">
            It's good <br />
            tea time at The Tea House
          </h3>
          <p class="font-medium text-lg text-gray-color">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="btn bg-gradient-to-r from-orange-color to-red-color w-56 h-16"
          >
            <div class="flex items-center gap-4">
              <p class="font-bold text-xl text-white">Explore More</p>
              <img src="images/arrow.png" alt="" />
            </div>
          </button>
        </div>
        <div>
          <img
            class="mx-auto lg:mx-0 md:w-3/4 lg:w-5/6 mt-6"
            src="images/banner.png"
            alt=""
          />
          <div
            class="flex items-center gap-4 bg-white rounded-lg p-5 w-64 relative bottom-24 left-14 md:left-18 lg:left-10"
          >
            <div><i class="fa-solid fa-star text-[#FFF082] text-4xl"></i></div>
            <div>
              <h3 class="font-extrabold text-3xl text-black-color">5.00</h3>
              <p class="font-semibold text-gray-color">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
